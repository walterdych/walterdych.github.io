<!DOCTYPE html>
<html>
  <head>
    <title>Your Name - Personal Website</title>
    <style>
      /* Add some basic styling here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3 {
        margin: 0;
      }
      /* Create a navigation bar at the top of the page */
      nav {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      nav a {
        color: white;
        text-decoration: none;
      }
      nav a:hover {
        color: lightgrey;
      }
      /* Style the main content area */
      .main-content {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      /* Style the side menu */
      .side-menu {
        background-color: #eee;
        width: 250px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow: auto;
      }
      .side-menu h2 {
        background-color: #333;
        color: white;
        padding: 20px;
      }
      .side-menu ul {
        list-style-type: none;
        padding: 0;
      }
      .side-menu li a {
        display: block;
        padding: 20px;
        text-decoration: none;
        color: #333;
      }
      .side-menu li a:hover {
        background-color: #ddd;
      }
      /* Style the footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav>

    </nav>
